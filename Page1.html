<!DOCTYPE html>
<html>

<head>
  <title>My experiment</title>
  <script src="jspsych-6.3.1/jspsych.js"></script>
  <script src="jspsych-6.3.1/plugins/jspsych-html-keyboard-response.js"></script>
  <script src="jspsych-6.3.1/plugins/jspsych-image-keyboard-response.js"></script>
  <script src="jspsych-6.3.1/plugins/jspsych-preload.js"></script>
  <link href="jspsych-6.3.1/css/jspsych.css" rel="stylesheet" type="text/css">
  <style>
    .sev {
      background-color: rgb(252, 253, 253);
      width: 700px;
      display: inline-block;
    }

    .sev>* {
      width: 50%;
      float: left;
    }

    .big {
      font-size: 30px;
      margin-top: 50px;
    }
    
    .little{
      font-size: 15px;
    }

    .header{
      position:absolute;
      top: 20px;
      left: 0;
      right: 0;
      text-align: center;
    }
  </style>
</head>

<body></body>
<script>


  /* Change 1: Adding the image hosting site */
  // define the site that hosts stimuli images
  // usually https://<your-github-username>.github.io/<your-experiment-name>/
  var repo_site = "https://LoPu8.github.io/RT/";

  /* create timeline */
  var timeline = [];

  /* test trials */

  var test_stimuli = [{
    stimulus: "<p class = 'header'>Please choose the option in which the word (i.e., text) is different </p>" +
      "<p class='big'><strong>Red</strong></p>" +
      "<div style=';' class='sev'>" +
      "<div style='color: red; '>" +
      "<p class='small'>  <strong>Blue</strong>  </p>  </div>" +
      "<div class='float: right;'>" +
      "<p class='small'><strong>Red</strong></p></div>" +
      "</div>" +
      "<div style=';' class='sev'>" +
      "<div>" +
      "<p class='little'>  Press f  </p>  </div>" +
      "<div class='float: right;'>" +
      "<p class='little'> Press j </p></div>" +
      "</div>",
    data: {
      test_part: 'test',
      correct_response: 'j'
    }
  },
  ];

  var fixation = {
    type: 'html-keyboard-response',
    stimulus: '<div style="font-size:60px;">+</div>',
    choices: jsPsych.NO_KEYS,
    trial_duration: function () {
      return jsPsych.randomization.sampleWithoutReplacement([750, 1000, 1250, 1500, 1750, 2000], 1)[0];
    },
    data: {
      test_part: 'fixation'
    }
  }

  var test = {
    type: "html-keyboard-response",
    stimulus: jsPsych.timelineVariable('stimulus'),
    choices: ['f', 'j'],
    data: jsPsych.timelineVariable('data'),
    on_finish: function (data) {
      data.correct = data.key_press == jsPsych.pluginAPI.convertKeyCharacterToKeyCode(data.correct_response);
    },
  }

  var feedback = {
    type: 'html-keyboard-response',
    stimulus: function () {
      // The feedback stimulus is a dynamic parameter because we can't know in advance whether
      // the stimulus should be 'correct' or 'incorrect'.
      // Instead, this function will check the accuracy of the last response and use that information to set
      // the stimulus value on each trial.
      var last_trial_correct = jsPsych.data.get().last(1).values()[0].correct;
      if (last_trial_correct) {
        return "<div class = centerbox><div style='color:green'; class = center-text>Correct!</div></div>"; // the parameter value has to be returned from the function
      } else {
        return "<div class = centerbox><div style='color:red'; class = center-text>Incorrect</div></div>"; // the parameter value has to be returned from the function
      }
    },
    trial_duration: 1500
  }


  var test_procedure = {
    timeline: [test],
    timeline_variables: test_stimuli,
    repetitions: 2,
    randomize_order: true
  }
  timeline.push(test_procedure);



  /* start the experiment */
  jsPsych.init({
    timeline: timeline,
    on_finish: function () {
      jsPsych.data.displayData();
    }
  });
</script>

</html>
